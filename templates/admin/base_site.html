{% extends "admin/base.html" %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name" style="color: #fff" ><a href="{% url 'admin:index' %}">TimeOut CentraleSup√©lec Administration</a></h1>
{% endblock %}

{% block extrastyle %}
<style>
    #header { background: #ad1a32; color: #fff }
